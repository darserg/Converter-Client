<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>

    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/reg-auth-style.css">
</head>
<body>
    <section class="reg-auth" id="registration">
        <div class="reg-auth-card">
            <h1>Authentication</h1>

            <form action="/submit-form" method="POST" id="auth-form">
                <input type="text" name="login" placeholder="Login" maxlength="40" minlength="3" required />
                <input type="password" name="password" placeholder="Password" maxlength="40" minlength="8" required />

                <button class="btn-send" type="submit">Log in</button>
                <span>No account?</span>
                <a href="registration.html">Register</a>
            </form>
        </div>
    </section>
</body>
</html>
